<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Spark Point{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>


  <!-- ======== HEADER ======== -->
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo"></div>
        <span>Spark Point</span>
      </div>

      <!-- Кнопка тёмной темы -->
      <button id="theme-toggle" class="btn secondary" style="padding: .4rem .7rem; font-size: .9rem;">
        🌙 Dark theme
      </button>

      <button class="mobile-nav-toggle" aria-label="Открыть меню">☰</button>
      <nav class="nav">
        <a href="#hero">Home</a>
        <a href="#about">About us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contacts</a>
      </nav>
    </div>
  </header>

  {% block content %}{% endblock content %}

    <!-- ======== JS: меню и тёмная тема ======== -->
  <script>
    const toggle = document.querySelector('.mobile-nav-toggle');
    const nav = document.querySelector('.nav');
    const themeBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Переключение мобильного меню
    toggle.addEventListener('click', () => {
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });

    // Проверяем сохранённую тему
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      themeBtn.textContent = '☀️ Светлая тема';
    }

    // Переключение тёмной/светлой темы
    themeBtn.addEventListener('click', () => {
      const dark = body.classList.toggle('dark');
      themeBtn.textContent = dark ? '☀️ Light theme' : '🌙 Dark theme';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
